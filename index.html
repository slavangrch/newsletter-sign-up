<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form">
    <img class="mobile-pic" src="assets/images/illustration-sign-up-mobile.svg" alt="">
    <div class="wrapper">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updatws on:</p>
      <ul class="features">
        <li class="feature-item">Product discovery and building what matters</li>
        <li class="feature-item">Measuring to ensure updates are a success</li>
        <li class="feature-item">And much more!</li>
      </ul>
      <form id="form" action="success.html" >
        <div class="labels">
          <label for="email">Email address</label>
          <span class="error-message">Valid email required</span>
        </div>
        <input id="email" type="text" name="email" placeholder="email@company.com" required>
        <button type="submit" class="btn">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="picture">
      <img class="desktop-pic" src="assets/images/illustration-sign-up-desktop.svg" alt="picture of screen">
    </div>
  </div>
</body>
</html>
