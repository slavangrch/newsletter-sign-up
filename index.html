<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <div class="wrapper">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updatws on:</p>
      <ul class="features">
        <li class="feature-item">Product discovery and building what matters</li>
        <li class="feature-item">Measuring to ensure updates are a success</li>
        <li class="feature-item">And much more!</li>
      </ul>
      <form action="">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="email@company.com" required>
        <button class="btn">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="picture">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="picture of screen">
    </div>
  </div>
</body>
</html>
