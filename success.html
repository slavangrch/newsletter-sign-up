<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form success">
        <div class="wrapper">
          <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64"><defs><linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#FF6A3A"/><stop offset="100%" stop-color="#FF527B"/></linearGradient></defs><g fill="none"><circle cx="32" cy="32" r="32" fill="url(#a)"/><path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/></g></svg>
          <h1>Thanks for subscribing!</h1>
          <p>A confirmation email has been sent to <span class="email-address"></span>. Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <button class="btn">Dismiss message</button>
      </div>
    <script>
        const emailAddress = document.querySelector('.email-address');
        const savedEmail = localStorage.getItem('savedEmail');
        emailAddress.textContent = savedEmail;
    </script>
</body>
</html>
